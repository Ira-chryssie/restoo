<!DOCTYPE html>
<html>
<head>
    <title>Détails du plat - {{ plat.nom }}</title>
</head>
<body>
    <h1>{{ plat.nom }}</h1>
    <p><strong>Prix :</strong> {{ plat.prix }} F</p>

    
    {% if plat.description %}
        <p><strong>Description :</strong> {{ plat.description }}</p>
    {% endif %}


    <p><a href="{% url 'liste_plats' %}">Retour à la liste des plats</a></p>
</body>
</html>
